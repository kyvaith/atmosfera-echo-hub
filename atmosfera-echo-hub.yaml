  - file: https://esphome.io/_static/favicon-512x512.png
    id: boot_logo
    resize: 100x100
    type: RGB565
    use_transparency: true

lvgl:
  buffer_size: 80%
  on_idle:
    timeout: 10s
    then:
      - logger.log: "LVGL is idle"
      - lvgl.pause:
      - light.turn_off:
          id: display_backlight
          transition_length: 5s
  top_layer:
    widgets:
      - obj:
          id: boot_screen
          x: 0
          y: 0
          width: 100%
          height: 100%
          bg_color: 0xffffff
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          widgets:
            - image:
                align: CENTER
                src: boot_logo
                y: -40
            - spinner:
                align: CENTER
                y: 95
                height: 50
                width: 50
                spin_time: 1s
                arc_length: 60deg
                arc_width: 8
                indicator:
                  arc_color: 0x18bcf2
                  arc_width: 8
          on_press:
            - lvgl.widget.hide: boot_screen
  pages:
    - id: room_page
      widgets:
        - label:
            id: ip_address_label
            align: TOP_RIGHT
            text: 'n/a'
        - label:
            x: 85
            y: 6
            width: 70
            text: "My room"
            text_align: CENTER
        - button:
            x: 85
            y: 30
            width: 70
            height: 68
            widgets:
              - label:
                  id: cov_up_myroom
                  align: CENTER
                  text: "\uF077"
            on_press:
              then:
                - homeassistant.action:
                    action: cover.open
                    data:
                      entity_id: cover.myroom
        - button:
            x: 85
            y: 103
            width: 70
            height: 68
            widgets:
              - label:
                  id: cov_stop_myroom
                  align: CENTER
                  text: STOP
            on_press:
              then:
                - homeassistant.action:
                    action: cover.stop
                    data:
                      entity_id: cover.myroom
        - button:
            x: 85
            y: 178
            width: 70
            height: 68
            widgets:
              - label:
                  id: cov_down_myroom
                  align: CENTER
                  text: "\uF078"
            on_press:
              then:
                - homeassistant.action:
                    action: cover.close
                    data:
                      entity_id: cover.myroom