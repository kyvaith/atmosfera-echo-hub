i2c:
  - id: bus_a
    sda: 4
    scl: 5
    scan: false
    sda_pullup_enabled: true
    scl_pullup_enabled: true
    frequency: 100kHz
 
display:
  - platform: ili9xxx
    model: gc9a01a
    cs_pin: 18
    dc_pin: 16
    reset_pin: 17
    rotation: 270
    pixel_mode: 16bit
    id: touchscreen1
    invert_colors: true
    auto_clear_enabled: false
    update_interval: never
    dimensions:
      height: 240
      width: 240
      # offset_height: 55

touchscreen:
  # platform: ft63x6
  platform: cst816
  display: touchscreen1
  calibration:
    x_max: 240
    y_max: 240
  transform:
    mirror_x: false
    mirror_y: false
  on_release:
      then:
        - if:
            condition: lvgl.is_paused
            then:
              - light.turn_on:
                  id: display_backlight
                  transition_length: 0.6s
              - lvgl.resume:
              - lvgl.widget.redraw:

light:
- platform: monochromatic
  output: "display_backlight_output"
  id: "display_backlight"
  name: "Display backlight"

sensor:
  - platform: homeassistant
    id: cover_myroom_pos
    entity_id: cover.myroom
    attribute: current_position
    on_value:
      - if:
          condition:
            lambda: |-
              return x == 100;
          then:
            - lvgl.widget.update:
                id: cov_up_myroom
                text_opa: 60%
          else:
            - lvgl.widget.update:
                id: cov_up_myroom
                text_opa: 100%
      - if:
          condition:
            lambda: |-
              return x == 0;
          then:
            - lvgl.widget.update:
                id: cov_down_myroom
                text_opa: 60%
          else:
            - lvgl.widget.update:
                id: cov_down_myroom
                text_opa: 100%
  - platform: debug
    psram:
      name: "Free PSRAM"
      id: free_psram
      on_value: 
        then:
          - lvgl.label.update:
              id: ip_address_label
              text:
                format: "%f"
                args: [ 'id(free_psram).state' ]

text_sensor:
  - platform: homeassistant
    id: cover_myroom_state
    entity_id: cover.myroom
    on_value:
      - if:
          condition:
            lambda: |-
              return ((0 == x.compare(std::string{"opening"})) or (0 == x.compare(std::string{"closing"})));
          then:
            - lvgl.label.update:
                id: cov_stop_myroom
                text: "STOP"
          else:
            - lvgl.label.update:
                id: cov_stop_myroom
                text:
                  format: "%.0f%%"
                  args: [ 'id(cover_myroom_pos).get_state()' ]
   
  - platform: wifi_info
    ip_address:
      name: ESP IP Address
      id: ip_address
      on_value: 
        then:
          - lvgl.label.update:
              id: ip_address_label
              text:
                format: "%s"
                args: [ 'id(ip_address).get_state().c_str()' ]

i2s_audio:
  - id: i2s_in
    i2s_lrclk_pin: 8
    i2s_bclk_pin: 1
  - id: i2s_out
    i2s_lrclk_pin: 3
    i2s_bclk_pin: 9    

adf_pipeline:
  - platform: i2s_audio
    type: audio_out
    id: adf_i2s_out
    i2s_audio_id: i2s_out
    i2s_dout_pin: 10
    adf_alc: false
#    dac:
#      i2c_id: bus_a
#      model: es8311
#      address: 0x18
#      enable_pin:
#        number: GPIO46
#        ignore_strapping_warning: true
    sample_rate: 16000
    bits_per_sample: 16bit
    fixed_settings: true

  - platform: i2s_audio
    type: audio_in
    id: adf_i2s_in
    i2s_audio_id: i2s_in
    i2s_din_pin: 2
    pdm: false
    channel: left
#    adc:
#      i2c_id: bus_a
#      model: es7210
#      address: 0x40
    sample_rate: 16000
    bits_per_sample: 16bit
    fixed_settings: true

media_player:
  - platform: adf_pipeline
    id: adf_media_player
    name: s3-box_media_player
    internal: false
    keep_pipeline_alive: true
    announcement_audio:
      sample_rate: ${tts_voice_speed}
      bits_per_sample: 16
      num_channels: 1
    pipeline:
      - self
      - resampler
      - adf_i2s_out
#    on_play: 
#      - lambda: |-
#          id(media_state) = true;
